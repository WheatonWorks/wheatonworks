<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="bookingStyle.css">
    <title>Naomi's Floral Designs</title>
</head>
<body>
    <nav>
        <ul><li><a href="index.html">Home</a></nav></li></ul>
    </nav>
    <header>
        <h1>Book an Online Consultation</h1>
      </header>
      <main>
        <div id="container">
        <section>
            <h2>Let us help</h2>
            <p>We would love to hear about you next event! tell us about it when you contact one of our helpful designers for help.</p>
        </section>
       <form action="#">
         <label for="fname">First Name</label>
         <input type="text" id="fname" name="firstname">
            <label for="lname">Last Name</label>
         <input type="text" id="lname" name="lastname" required>
               <label for="email">Email</label>
         <input type="email" id="email" name="email" required>
         
         <label for="origin">Style:</label>
         <select id="origin" name="origin">
         <option value="Wedding" selected>Wedding</option>
              <option value="Anniversary">Anniversary</option>
              <option value="Birthday">Birthday</option> 
              <option value="Sympathy">Sympathy</option>
              <option value="Custom">Custom</option>
         </select>
         
         <label for="comments">Describe your Event</label>
         <textarea name="comments" id="comments" placeholder="Describe here"></textarea>
         <input type="Submit" value="Submit">
          <input type="Reset" value="Clear Form">
       </form>
       </div>
      </main>
      <footer>
        <p>IMED 1316, Spring, TX | 555-7707</p>
        <p>Designed by Jane Seeland</p>
      </footer>
</body>
</html>
